{% extends "catalog/base.html" %}
{% block content %}
<head>
    {% load static %}
</head>
<style>
    li {
     list-style-type: none;
     margin-top: 10px; 
    }
</style>
 <h1 style="color: #6f2232; font-size: 32px; font-weight: bold; margin-bottom: 25px; margin-top: 25px;">Взятые книги</h1>
 {% if bookinstance_list %}
 <ul>
 {% for bookinst in bookinstance_list %}
 <li>
 <a href="{% url 'book-detail' bookinst.book.pk %}">
 {{bookinst.book.title}}</a>
 ({{ bookinst.due_back }})
 </li>
 {% endfor %}
 </ul>
 {% else %}
 <p style="color: #4e4e50; font-size: 20px; font-weight: bold;">Перекати поле</p>
 <img src="{% static 'images/perekatipole.gif' %}" width="1700" style="text-align: center;">
 {% endif %}
{% endblock %}
